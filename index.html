<!DOCTYPE html>
<html>
<head>
	<title>Adventure Game</title>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="all">

		<img id="key3" src="img/key3.png" alt="key" width="130" height="80">
		<img id="key4" src="img/key4.png" alt="key" width="130" height="80">
		<img id="key5" src="img/key5.png" alt="key" width="130" height="80">
		<img id="key6" src="img/key6.png" alt="key" width="130" height="80">

			<nav class="buttonsflex">
				<button id="option1" onClick="javascript:Level1()">Start</button>
				<button id="option2"></button>
				<button id="option3"></button>
			</nav>

			<img id="level_image" class="level_image" src="img/level0.jpg">

			<section id="verhaaltje">verhaaltje</section>

		</div>
			
	</main>

</div>

<script src="js/game.js" type="text/javascript" ></script>

</html>
