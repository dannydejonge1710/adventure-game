<!DOCTYPE html>
<html>
<head>
	<title>Adventure Game</title>
	<link href="css/style.css" rel="stylesheet">

</head>
<body>

<div class="all">

	<main>

		<section id="status"></section>

		<section id="level_title">Start</section>

		<div id="key">
			<img src="img/key.png" alt="key" width="150" height="100">
		</div>

		<div class="flexbox">

			<nav class="buttonsflex">
				<button id="option1" onClick="javascript:Level1()">Start</button>
				<button id="option2"></button>
				<button id="option3"></button>
			</nav>

			<img id="level_image" class="level_image" src="img/level0.jpg">

			<p class="verhaaltje">
				In het spel Destiny vecht je tegen verschillende eindbazen. Het is steeds de bedoeling om het beste wapen uit te kiezen. Wanneer je het wapen gekozen hebt, blijkt of je het monster hebt verslagen en ga je naar het volgende level. Je krijgt 2 levens om het spel uit te spelen.
			</p>

		</div>
			
	</main>

</div>

<script src="js/game.js" type="text/javascript" ></script>

</body>
</html>
